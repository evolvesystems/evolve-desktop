name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.5)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: ''
      is_stable:
        description: 'Mark as stable release'
        required: false
        type: string
        default: 'true'
      is_latest:
        description: 'Mark as latest release'
        required: false
        type: string
        default: 'true'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          # macOS builds disabled to save GitHub Actions minutes (10x cost)
          # Re-enable when app is production-ready
          # - os: macos-latest
          #   rust_target: x86_64-apple-darwin
          # - os: macos-latest
          #   rust_target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.platform.rust_target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.platform.rust_target }}
          path: |
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/rpm/*.rpm

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.platform.rust_target }}
          path: |
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.platform.rust_target }}
          path: |
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/macos/*.app

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version || github.ref_name }}
          name: Release v${{ github.event.inputs.version || github.ref_name }}
          body: ${{ github.event.inputs.release_notes || 'No release notes provided' }}
          draft: false
          prerelease: ${{ github.event.inputs.is_stable != 'true' }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.rpm
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
