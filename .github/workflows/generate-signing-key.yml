name: Generate Tauri Signing Key

on:
  workflow_dispatch:

jobs:
  generate-key:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'evolve-desktop/package-lock.json'

      - name: Install dependencies
        working-directory: evolve-desktop
        run: npm ci

      - name: Generate signing key
        working-directory: evolve-desktop
        run: |
          # Generate key with no password (just press enter when prompted)
          echo "" | npm run tauri signer generate -- -w /tmp/myapp.key --force

      - name: Display key (DO NOT USE IN PRODUCTION - for setup only)
        run: |
          echo "=== PRIVATE KEY (base64 encoded) ==="
          base64 -w 0 /tmp/myapp.key
          echo ""
          echo ""
          echo "=== PUBLIC KEY ==="
          cat /tmp/myapp.key.pub
          echo ""
          echo ""
          echo "Copy the base64-encoded private key above and set it as TAURI_SIGNING_PRIVATE_KEY secret"
